<SCRIPT LANGUAGE=jscript>

function jsArr2Msg(larr)
{
  var cnt;
  cnt = larr.Count;
  var i, msg;
  msg  = "<p> Items in vector</p>";
  msg += "<p>---------------</p>";
  for (i=0; i<cnt; i++)
  {
     msg+="<p>" + larr.Item(i) + "</p>";
  }
  
  return msg;
}

function jsArr2MsgNp(larr)
{
  var cnt;
  cnt = larr.Count;
  var i, msg;
  msg  = "<p>Items in vector</p>";
  msg += "<p>---------------</p><p>";
  for (i=0; i<cnt; i++)
  {
     msg+= larr.Item(i);
  }
  msg += "</p>";
  
  return msg;
}


function JScriptTest_onclick() 
{
  var larr = new ActiveXObject("WBFLTools.LngArray");
  larr.Reserve(6);
  larr.Add(100);
  larr.Add(101);
  larr.Add(102);
  larr.Add(103);
  larr.Add(104);
  larr.Add(105);
  var msg;
  msg = "<p>JScript Test</p>"
  var cnt = larr.Count;
  msg += "<p>Count is " + cnt + "</p>";
  var i;
  msg += jsArr2Msg(larr);
  
  larr.Insert(4, 111);
  msg += "<p>After Insert at 4</p>";
  msg += "<p>Count is " + larr.Count  + "</p>";
  msg += jsArr2Msg(larr);
  
  larr.Remove(2);
  msg += "<p>After Remove at 2</p>";
  msg += "<p>Count is " + larr.Count + "</p>";
  msg += jsArr2Msg(larr);
  
  var clone;
  clone = larr.Clone();
  msg += "<p>Clone looks like this</p>";
  msg += "<p>Count is " + clone.Count + "</p>";
  msg += jsArr2Msg(clone);
  
  larr.Clear();
  msg += "<p>After Clear</p>";
  msg += "<p>Count is " + larr.Count + "</p>";
  
  TheReport.innerHTML=msg;
}

<SCRIPT LANGUAGE=vbscript>

function VbsArr2Msg(byref larr)
  dim i
  dim msg 
  msg = ""
  for each i in larr
     dim msg2
     msg2 =  "<p>" + CStr(i) + "</p>"
     msg = msg + msg2
  next

  VbsArr2Msg = msg
end function



function VbsArr2MsgNp(byref larr)
  dim i
  dim msg 
  msg = "<p>"
  for each i in larr
     msg = msg + CStr(i)
  next
  
  msg = msg + "</p>"

  VbsArr2MsgNp = msg
end function

function VBScriptTest_onclick()

  dim larr
  set  larr = CreateObject("WBFLTools.LngArray")
  larr.Reserve(6)

  larr.Add(101)

  larr.Add(103)
  larr.Add(104)
  larr.Add(105)

  cnt = larr.Count
  msg = msg + "<p>Count is " + CStr(cnt) + "</p>"

  msg = msg + VbsArr2Msg(larr)
  
  larr.Insert 4, 111
  msg = msg + "<p>After Insert at 4</p>"
  msg = msg + "<p>Count is " + CStr(larr.Count)  + "</p>"
  msg = msg + VbsArr2Msg(larr)
  
  larr.Remove 2
  msg = msg + "<p>After Remove at 2</p>"
  msg = msg + "<p>Count is " + CStr(larr.Count) + "</p>"
  msg = msg + VbsArr2Msg(larr)
  
  dim clone
  set clone = larr.Clone()
  msg = msg + "<p>Clone looks like this</p>"
  msg = msg + "<p>Count is " + CStr(clone.Count) + "</p>"
  msg = msg + VbsArr2Msg(clone)
  
  larr.Clear()
  msg = msg + "<p>After Clear</p>"
  msg = msg + "<p>Count is " + CStr(larr.Count) + "</p>"
  
  TheReport.innerHTML=msg

end function
